<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    
</head>
<body>
    
    <section class="work-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box-menu">
                        <ul>
                            <li class="mixitup-control-active" data-filter="*">ALL</li>
                            <li data-filter=".photo">Photography</li>
                            <li data-filter=".ui">Ui / Ux</li>
                            <li data-filter=".paint">Painting</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row box-list">
                <div class="col-lg-4 mix box-item photo paint">
                    <img src="./img/img_1.png" alt="">
                </div>
                <div class="col-lg-4 mix box-item ui">
                    <img src="./img/img_2.png" alt="">
                </div>
                <div class="col-lg-4 mix box-item ui">
                    <img src="./img/img_3.png" alt="">
                </div>
                <div class="col-lg-4 mix box-item paint">
                    <img src="./img/img_4.png" alt="">
                </div>
                <div class="col-lg-4 mix box-item photo">
                    <img src="./img/img_5.png" alt="">
                </div>
                <div class="col-lg-4 mix box-item photo ui">
                    <img src="./img/img_6.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>

    <script>
        $(document).ready(function(){
            var mixer = mixitup(".box-list");
        })
    </script>

</body>
</html>
